name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Install MinGW
        run: choco install mingw -y

      - name: Compile libcortex.dll
        run: |
          cd c/src
          gcc -shared -o libcortex.dll libcortex.c
          copy libcortex.dll ..\..\src\cortex\core\libcortex.dll

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Upload compiled DLL
        uses: actions/upload-artifact@v4
        with:
          name: libcortex-windows-x64
          path: src/cortex/core/libcortex.dll
          retention-days: 30

      - name: Upload Python package
        uses: actions/upload-artifact@v4
        with:
          name: cortexdb-package
          path: dist/
          retention-days: 30